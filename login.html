<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notary : Not Authorized</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material.ttf">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row mb-0">
                <div class="col-md-6 text-center">
                    <div class="loges">
                        <p><img class="mb-5" src="assets/img/logo-gov-3langs-light.png" alt="" title=""></p>
                        <p><img class="" src="assets/img/logo-moj.png" alt="" title=""></p>
                        <p> دائرة كاتب العدل </p>
                    </div>
                    <form class="form" id="myForm">
                        <div class="form-group">
                            <input class="inputMaterial" id="username" type="text" autofocus>
                            <span class="close_" onclick="removeData()"> </span>
                            <label class="label"> اسم المستخدم </label>
                        </div>
                        <div class="form-group">
                            <input class="inputMaterial" id="password" type="password">
                            <span class="view" onclick="showPassword()"></span>
                            <label class="label"> كلمه المرور </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="waves-effect waves-blue btn w-100 d-block login mt-4"> تسجيل الدخول </button>
                        </div>
                        <div class="form-group text-right mt-5">
                            <a href="#" class="text-right forgetPass">نسيت كلمه المرور ؟</a>
                        </div>
                    </form>
                    <!-- start footer here -->
                    <footer class="footer footer-dark text-center">
                        <p> تم تطويره بواسطة </p>
                        <div class="line"></div>
                        <a class="footer_logo" href="#"><img src="assets/img/logo-uc-light.png"></a>
                        <a class="footer_logo" href="#"><img src="assets/img/logo-unicom-light.svg"></a>
                    </footer>
                </div>
                <div class="col-md-6 pl-0">
                    <div class="bg-wrapper">
                        <div class="watermark"></div>
                        <div class="digitalmark"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
